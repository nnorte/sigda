{% block content %}
  <form method="post" >
    {% csrf_token %}
    <div class="form-group">
      <label for="id_titulo">Titulo da obra</label>
      <input type="text" class="form-control" id="id_titulo" name="titulo">
      
      <label for="id_titulo">Titulo</label>
      <input type="text" class="form-control" id="id_titulo" name="titulo">

      <label for="categoria">Categoria: </label>
      {% for categoria in categorias%}

        <option value="licenciatura">{{categoria.categoria}}</option>

      <label for="id_descricao">Descricao</label>
      <textarea class="form-control" id="id_descricao" name="descricao" maxlength="255" rows="5"></textarea>
    
      <label for="id_"></label>
    </div>
    <div class="form-group">

  </form>
{% endblock %}
